<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Philip Dometita">
        <meta name="description" content="Web portfolio for Philip Dometita, a Filipino Canadian Developer">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link 
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900&display=swap&family=Sofia+Sans+Condensed:wght@200..900&display=swap" 
            rel="stylesheet"
            media="print"
            onload="this.media='all'"
        >
        <noscript>
            <link
                href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900&display=swap&family=Sofia+Sans+Condensed:wght@200..900&display=swap"
                rel="stylesheet"
                type="text/css"
            >
        </noscript>
        <link rel="stylesheet" href="/build/index.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>Frontend Mentor challenges</title>
        <script src="./js/header.js" defer></script>
        <script src="./js/footer.js" defer></script>
        <script src="./src/js/nav.js" defer></script>
    </head>
    <body>
        <!-- header contained within header.js  -->
        <main class="frontendmentor flex">
            <section class="fem-title flex">
                <a href="https://www.frontendmentor.io" target="_blank" aria-label="Go to Frontend Mentor website">
                    <img src="/assets/fem/frontendmentor-logo.svg" alt="frontend mentor logo of face winking">
                </a>
                <h1 class="fs-700 text-black ff-sans-normal">Frontend Mentor Challenges</h1>
                <p class="fs-400 text-black ff-sans-normal">My solutions to Frontend Mentor challenges</p>
            </section>
            <section class="fem-challenges flex">
                <div class="project grid projects--splitter">
                    <a
                        href="/src/frontendmentor/splitter.html"
                        class="project-thumb"
                        aria-label="Go to tip calculator app"
                    >
                        <img src="/assets/fem/splitter/logo.svg" alt="logo with the word splitter with S P L I above T T E R">
                    </a>
                    <a
                        href="/src/frontendmentor/splitter.html"
                        class="project-title"
                        aria-label="Go to tip calculator app"
                    >
                        <h2 class="fs-600 ff-sans-normal">Splitter: Tip Calculator</h2>
                    </a>
                    <p class="fs-300 ff-sans-normal text-black project-desc">
                        A responsive tip calculator and bill splitter app built in HTML, SCSS, and Vanilla JavaScript.
                        Based on the Tip Calculator challenge
                    </p>
                </div>
            </section>

        </main>
        <!-- footer contained within footer.js  -->
